<v-form
        (valueChange)="formValueChange($event)"
        *ngIf="{
    disabled: disabled$ | async,
    prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null
  } as obs"
>
    <v-input
            name="configurationTitle"
            [title]="'configurationTitle' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.configurationTitle"
            [disabled]="obs.disabled"
            [required]="true"
    >
    </v-input>
    <v-input
            name="applicationName"
            [title]="'applicationName' | pluginTranslate: pluginId | async"
            [margin]="true"
            [fullWidth]="true"
            [defaultValue]="obs.prefill?.applicationName"
            [disabled]="obs.disabled"
            [required]="true"
    ></v-input>
    <v-input
            name="applicationPassword"
            type="password"
            [title]="'applicationPassword' | pluginTranslate: pluginId | async"
            [margin]="true"
            [fullWidth]="true"
            [defaultValue]="obs.prefill?.applicationPassword"
            [disabled]="obs.disabled"
            [required]="true"
    ></v-input>
    <v-input
            name="baseUrl"
            [title]="'baseUrl' | pluginTranslate: pluginId | async"
            [margin]="true"
            [fullWidth]="true"
            [defaultValue]="obs.prefill?.baseUrl"
            [disabled]="obs.disabled"
            [required]="true"
    >
    </v-input>
    <hr/>
    <v-input
            name="serverCertificateFilename"
            [title]="'serverCertificateFilename' | pluginTranslate: pluginId | async"
            [margin]="true"
            [fullWidth]="true"
            [defaultValue]="obs.prefill?.serverCertificateFilename"
            [disabled]="obs.disabled"
            [required]="true"
    >
    </v-input>
    <v-input
            name="clientPrivateKeyFilename"
            [title]="'clientPrivateKeyFilename' | pluginTranslate: pluginId | async"
            [margin]="true"
            [fullWidth]="true"
            [defaultValue]="obs.prefill?.clientPrivateKeyFilename"
            [disabled]="obs.disabled"
            [required]="false"
    >
    </v-input>
    <v-input
            name="clientCertFile"
            [title]="'clientCertFile' | pluginTranslate: pluginId | async"
            [margin]="true"
            [fullWidth]="true"
            [defaultValue]="obs.prefill?.clientCertFile"
            [disabled]="obs.disabled"
            [required]="false"
    >
    </v-input>
    <hr/>
    <ng-container
            *ngIf="{
            zakenApiPluginSelectItems: zakenApiPluginSelectItems$ | async,
            documentenApiPluginSelectItems: documentenApiPluginSelectItems$ | async
            } as authObs"
    >
        <v-select
                [loading]="!authObs.zakenApiPluginSelectItems"
                [items]="authObs.zakenApiPluginSelectItems"
                [margin]="true"
                name="zakenApiPluginConfiguration"
                [title]="'zakenApiPluginConfiguration' | pluginTranslate: pluginId | async"
                [disabled]="obs.disabled"
                [defaultSelectionId]="obs.prefill?.zakenApiPluginConfiguration"
                [required]="true"
        ></v-select>
        <v-select
                [loading]="!authObs.documentenApiPluginSelectItems"
                [items]="authObs.documentenApiPluginSelectItems"
                [margin]="true"
                name="documentenApiPluginConfiguration"
                [title]="'documentenApiPluginConfiguration' | pluginTranslate: pluginId | async"
                [disabled]="obs.disabled"
                [defaultSelectionId]="obs.prefill?.documentenApiPluginConfiguration"
                [required]="true"
        ></v-select>
    </ng-container>
</v-form>
